<script>
document.addEventListener('DOMContentLoaded', function() {
    const today = new Date();
    const tomorrow = new Date(today);
    tomorrow.setDate(tomorrow.getDate() + 1); // Adding 1 day to the current date

    const dd = String(tomorrow.getDate()).padStart(2, '0');
    const mm = String(tomorrow.getMonth() + 1).padStart(2, '0'); // January is 0!
    const yyyy = tomorrow.getFullYear();

    const tomorrowFormatted = `${yyyy}-${mm}-${dd}`;

    document.getElementById('appointmentdate').setAttribute('min', today.toISOString().split('T')[0]);
    document.getElementById('appointmentdate').setAttribute('max', tomorrowFormatted);

    const appointmentTimeSelect = document.getElementById('appointmenttime');

    // Generating time slots from 9:00 AM to 5:00 PM at hourly intervals
    for (let hour = 9; hour <= 17; hour++) {
        const option = document.createElement('option');
        const time = `${String(hour).padStart(2, '0')}:00`;
        option.text = time;
        option.value = time;
        appointmentTimeSelect.add(option);
    }

    // Add event listener to the form submission to perform validation
    //document.getElementById('appointmentForm').addEventListener('submit', function(event) {
        document.querySelector('form').addEventListener('submit', function(event) {
        // Get values from the form
        const username = document.getElementById('username').value;
        const phonenumber = document.getElementById('phonenumber').value;
        const email = document.getElementById('email').value;
        //vijay
        const appointmentdate = document.getElementById('appointmentdate').value;
        const appointmenttime = document.getElementById('appointmenttime').value;
        const symptoms = document.getElementById('symptoms').value;

        if (!username || !phonenumber || !email || !appointmentdate || !appointmenttime || !symptoms) {
            alert('Please fill in all fields');
            event.preventDefault(); // Prevent form submission
            return;
        }
        // Perform validation
        if (!isValidUsername(username)) {
            alert('Invalid username format');
            event.preventDefault(); // Prevent form submission
            return;
        }

        if (!isValidPhoneNumber(phonenumber)) {
            alert('Invalid phone number format');
            event.preventDefault(); // Prevent form submission
            return;
        }

        if (!isValidEmail(email)) {
            alert('Invalid email format');
            event.preventDefault(); // Prevent form submission
            return;
        }
    });
});
          //new
function validateForm() {
  var username = document.getElementById('username').value;
  var email = document.getElementById('email').value;
  var password = document.getElementById('password').value;

  // Check if any field is empty
  if (username.trim() === '' || email.trim() === '' || password.trim() === '') {
    alert('Please fill in all fields');
    return false; // Prevent form submission
  }

  // Additional checks or validations can be added here

  return true; // Allow form submission if all fields are not empty
}


function isValidUsername(username) {
    // Regex for username: Only allow alphabets
    const usernameRegex = /^[a-zA-Z]+$/;
    return usernameRegex.test(username);
}

function isValidPhoneNumber(phoneNumber) {
    // Regex for phone number: Should start with 7, 8, or 9 and be exactly 10 digits
    const phoneRegex = /^[789]\d{9}$/;
    return phoneRegex.test(phoneNumber);
}

function isValidEmail(email) {
    // Regex for email: Should follow "user@example.com" format
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
}


</script>
