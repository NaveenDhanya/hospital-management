<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emergency Helpline</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
        }

        /* Main Section Styles */
        main {
            padding: 20px;
        }

        /* Hospital Information Section Styles */
        .hospital-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .hospital-info h2 {
            margin-top: 0;
        }

        .hospital-info .hospital p {
            margin: 5px 0;
        }

        /* 24/7 Helpline Numbers Section Styles */
        .emergency-contacts {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .emergency-contacts h2 {
            margin-top: 0;
        }

        .emergency-contacts ul {
            list-style: none;
            padding: 0;
        }

        .emergency-contacts ul li {
            margin-bottom: 10px;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Emergency Helpline</h1>
    </header>

    <main>
        <section class="hospital-info">
            <h2>Hospital Information</h2>
            <div class="hospital">
                <p><strong>Hospital Name:</strong> Vijay Group of Hospital</p>
                <p><strong>Address:</strong> 123, Anna Street, Gandhi Nagar, Chennai-600034, Tamilnadu</p>
            </div>
        </section>

        <section class="emergency-contacts">
            <h2>24/7 Helpline Numbers</h2>
            <ul>
                <li><strong>Emergency Services:</strong> 108</li>
                <li><strong>Receptionist:</strong> 044 1334 5778 / 5779</li>
                <!-- Add more emergency helpline numbers here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Emergency Helpline</p>
    </footer>
</body>
</html>
